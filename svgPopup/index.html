<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg popup</title>
    <link rel="stylesheet" href="src/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="src/js/main.js" defer></script>
</head>
<body>
    <svg
        version="1.1"
        id="popup"
        xmlns="http://www.w3.org/2000/svg"
        x="0px" y="0px"
        width="200px"
        height="100px"
        viewBox="0 0 200 100"
        enable-background="new 0 0 200 100"
        xml:space="preserve"
    >
        <g id="userBg">
            <rect id="bg_3_" x="9.1" y="9.5" fill="#ccc" width="50" height="20"/>
            <text transform="matrix(1 0 0 1 19 21.5)" fill="#fff" font-size="14">User</text>
        </g>
        <g id="teamBg">
            <rect id="bg_2_" x="9.1" y="60" fill="#ccc" width="40" height="12"/>
            <text transform="matrix(1 0 0 1 17 70)" font-size="12">Team</text>
        </g>
        <g id="userNameBg">
            <rect id="bg_1_" x="9.1" y="29" fill="yellow" width="190" height="30"/>
            <text id="userTeamName" transform="matrix(1 0 0 1 48 46)" font-size="18">gvozdSerg</text>
        </g>
        <g id="userTeamBg">
            <rect id="bg_1_" x="9.1" y="72" fill="yellow" width="100" height="30"/>
            <text id="userTeamName" transform="matrix(1 0 0 1 25 90)" font-size="18">Beetroot</text>
        </g>
        <polygon id="border" fill="yellow" points="5.7,1 1,1 1,16.9 6,20.6 6,99 7,99 7,1"/>
    </svg>
<button id="btn">click Me</button>
</body>
</html>
